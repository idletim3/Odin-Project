<!DocumentType html>
<html>
<head>
    <meta charset="UTF-8">
        <title>
            Data Types and Conditionals
        </title>
    </meta>
</head>
<body>
    <script>
        let name = "Ilya"; // 

        alert( `hello ${1}` ); // hello 1

        alert( `hello ${"name"}` ); // hello name

        alert( `hello ${name}` ); // hello Ilya
    </script>
</body>
</html>
