<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
        <title>
            Data Types and Conditionals
        </title>
    </meta>
</head>
<body>
    <script>
        let number = Number(prompt("enter a number"));

        function numberChecker() {
            if(number >= 10) {
                return true;
            } else {
                return false;
            }
        }
        numberChecker();
    </script>
</body>
</html>
